<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loan Application</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    #formBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    #userIdBox {
      font-size: 12px;
      margin-top: 15px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>

<div id="formBox">
  <h2>ローン申込フォーム</h2>

  <input type="text" placeholder="氏名">
  <input type="number" placeholder="年収（万円）">
  <input type="number" placeholder="勤務年数">
  <input type="tel" placeholder="電話番号">
  <input type="email" placeholder="メールアドレス">
  <input type="number" placeholder="借入希望額（万円）">
  <textarea placeholder="備考（任意）"></textarea>

  <button>送信する</button>

  <div id="userIdBox">LINE ID を取得中…</div>
</div>

<script>
  const liffId = "2008539421-DMlMaK2d";

  async function main() {
    await liff.init({ liffId });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const userId = profile.userId;

    document.getElementById("userIdBox").innerText =
      "あなたの LINE ID（userId）: " + userId;
  }

  main();
</script>

</body>
</html>
