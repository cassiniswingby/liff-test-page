<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LINE ID 表示テスト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 20px;
    }
    #userIdBox {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 6px;
      background: #f5f5f5;
      width: fit-content;
    }
  </style>
</head>
<body>

<h2>LINE ID 表示テスト</h2>
<div id="userIdBox">LINE ID を取得中…</div>

<script>
  // ★ あなたの LIFF ID に置き換えてください
  const liffId = "2008539421-DMlMaK2d";

  async function main() {
    await liff.init({ liffId });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    // ユーザー情報取得
    const profile = await liff.getProfile();

    // LINE ID（userId）取得
    const userId = profile.userId;

    // ページに表示
    document.getElementById("userIdBox").innerText =
      "あなたの LINE ID（userId）: \n" + userId;
  }

  main();
</script>

</body>
</html>
